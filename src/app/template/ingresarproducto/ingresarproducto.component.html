<h4 class="m-2">Ingresar Producto </h4>
<hr>

  <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div>
        <div class="form-group row m-2">

          <label class="col-2 col-form-label">Nombre</label>
          <div class="col">
            <input class="form-control"
                  type="text"
                  placeholder="Nombre"
                  formControlName="nombre"
                  [class.is-invalid]="nombreNoValido">
            <small *ngIf="nombreNoValido" class="text-danger">
              Ingrese Nombre, mínimo 3 carácteres
            </small>
          </div>

        </div>

        <div class="form-group row m-2">

          <label class="col-2 col-form-label">Precio</label>
          <div class="col">
            <input class="form-control"
                  type="number"
                  min="1"
                  max="999999"
                  placeholder="Precio"
                  formControlName="precio"
                  [class.is-invalid]="precioNoValido">
            <small *ngIf="precioNoValido" class="text-danger">
              Ingrese Precio
            </small>
          </div>

        </div>
    </div>

    <div class="form-group row m-2">

      <label class="col-2 col-form-label">Stock</label>
      <div class="col">
        <input class="form-control"
              type="number"
              min="0"
              max="999999"
              placeholder="Stock"
              formControlName="stock"
              [class.is-invalid]="stockNoValido">
        <small *ngIf="stockNoValido" class="text-danger">
          Ingrese stock
        </small>
      </div>

    </div>

  <div class="form-group row m-2 mt-4">

    <div class="col-md-1">
      <button type="submit" class="btn btn-success btn-block"
        [disabled]="!forma.valid">
        Guardar
      </button>
    </div>

    <div class="col-md-1">
      <button class="btn btn-secondary btn-block"
      (click)="this.forma.reset()">
      Limpiar
    </button>
    </div>

  </div>


</form>
